# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  lerna:
    docker:
      - image: pickmyload/circleci-lerna:latest
        user: node
        auth:
          username: danimbrognopml  # can specify string literal values
          password: $DOCKERHUB_PASSWORD  # or project environment variable reference
  base:
    machine:
      image: circleci/classic:201808-01
jobs:
  checkout:
    executor: lerna
    steps:
      - add_ssh_keys:
          fingerprints:
          - "c2:91:f8:cd:48:f0:ee:f6:9d:b3:2b:12:ca:df:5f:87"
      - checkout:
          path: ~/repo
      - persist_to_workspace:
          root: ~/
          paths: 
            - repo
            - .ssh/known_hosts
  bootstrap:
    executor: lerna
    steps:
      - attach_workspace:
          at: ~/
      - run: cd ~/repo && lerna bootstrap --ci && lerna run build
      - persist_to_workspace:
          root: ~/
          paths: 
            - repo
  publishRelease:
    executor: lerna
    steps:
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
          - "c2:91:f8:cd:48:f0:ee:f6:9d:b3:2b:12:ca:df:5f:87"
      - run: git config --global user.email "dan@pmlfreight.tech" && git config --global user.name "CircleCI"
      - run: "cd ~/repo && lerna publish --conventional-commits --yes --message=\"chore(release): publish release %v [skip ci]\""
      - persist_to_workspace:
          root: ~/
          paths: 
            - repo
  publishCanary:
    executor: lerna
    steps:
      - attach_workspace:
          at: ~/
      - run: git config --global user.email "dan@pmlfreight.tech" && git config --global user.name "CircleCI"
      - run: "cd ~/repo && lerna publish --canary --yes"
      - persist_to_workspace:
          root: ~/
          paths: 
            - repo
  buildImage:
    executor: base
    parameters:
      image:
        description: "What image do you want to build?"
        type: enum
        enum: ["a", "b"]
      isCanary:
        description: "Do you want to do a canary build?"
        type: enum
        default: "0"
        enum: ["0", "1"]
    steps:
      - attach_workspace:
          at: ~/
      - run: cd ~/repo && ./build/build-container.sh << parameters.image >> << parameters.isCanary >>
  deploy:
    executor: base
    parameters:
      environment:
        description: "Where should we deploy?"
        default: "stage"
        type: enum
        enum: ["stage", "demo", "prod"]
    steps:
      - attach_workspace:
          at: ~/
      - run: cd ~/repo && ./deploy/deploy.sh << parameters.environment >>
  updateNextBranch:
    executor: base
    steps:
    - attach_workspace:
        at: ~/
    - add_ssh_keys:
        fingerprints:
        - "c2:91:f8:cd:48:f0:ee:f6:9d:b3:2b:12:ca:df:5f:87"
    - run: git config --global user.email "dan@pmlfreight.tech" && git config --global user.name "CircleCI"
    - run: cd ~/repo && git checkout next && git merge master && git commit && git push
workflows:
  version: 2
  deploy_staging:
    jobs:
      - checkout:
          filters:
            branches:
              only: next
      - bootstrap:
          requires:
            - checkout
      - publishCanary:
          requires:
            - bootstrap
      - buildImage:
          image: a
          isCanary: "1"
          requires:
            - publishCanary
      - buildImage:
          image: b
          isCanary: "1"
          requires:
            - publishCanary
  deploy_master:
    jobs:
      - checkout:
          filters:
            branches:
              only: master
      - bootstrap:
          requires:
            - checkout
      - publishRelease:
          requires:
            - bootstrap
      - updateNextBranch:
          requires:
            - publishRelease
      - buildImage:
          image: a
          requires:
            - publishRelease
      - buildImage:
          image: b
          requires:
            - publishRelease
      